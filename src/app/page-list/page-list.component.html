<app-template-header></app-template-header>
<div class="list-view">
    <h4 (click)="toDoShow=!toDoShow">Offen <span>( 2 )</span></h4>

    <div *ngIf="toDoShow" class="todo-elements">
        <app-template-todo (ping)="update($event)" [toDo$]="toDo" *ngFor="let toDo of $todos"></app-template-todo>
    </div>
    <app-template-todo-form *ngIf="toDoShow"></app-template-todo-form>
    <h4 (click)="toDoDoneShow=!toDoDoneShow">Erledigt <span>( 2 )</span></h4>
    <div *ngIf="toDoDoneShow" class="todo-elements">
        <app-template-todo></app-template-todo>
     </div>   
</div>
